{% extends 'base.html' %}

{% block content %}
  <h1>Update User</h1>
  <form method="post" action="{% url 'user:user_update' object.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <button type="button"><a href="{% url 'user:user_views' %}">Back</a></button>
  </form>
{% endblock %}
