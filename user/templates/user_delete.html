{% extends 'base.html' %}

{% block content %}
<h1>User Delete</h1>
<form method="post" action="{% url "user:user_delete" object.id %}">{% csrf_token %}
    Are you sure you want to delete "{{ object.email }}" ?
    <input type="submit" value="Submit" />
    <button type="button"><a href="{% url 'user:user_views' %}">Back</a></button>
</form>
{% endblock %}
